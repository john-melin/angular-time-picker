<div class="time-picker-wrapper">
  <div class="time-picker-block">
    <app-time-wheel
      #hourWheel
      timeUnitType="{{TimeUnit.HOUR}}"
      [model]="model"
      [digits]="hours"
      (enter)="enter.emit()"
    ></app-time-wheel>
    <div class="border"></div>
    <app-time-wheel
      #minuteWheel
      timeUnitType="{{TimeUnit.MINUTE}}"
      [model]="model"
      [digits]="minutes"
      (enter)="enter.emit()"
    ></app-time-wheel>
  </div>
</div>
