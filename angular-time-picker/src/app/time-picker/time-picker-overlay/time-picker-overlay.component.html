<div class="time-picker-wrapper">
  <div class="time-picker-block">
    <app-time-unit-wheel
      #hourWheel
      timeUnitType="{{TimeUnit.HOUR}}"
      [model]="model"
      [digits]="hours"
    ></app-time-unit-wheel>

    <app-time-unit-wheel
      #minuteWheel
      timeUnitType="{{TimeUnit.MINUTE}}"
      [model]="model"
      [digits]="minutes"
    ></app-time-unit-wheel>
  </div>
</div>
