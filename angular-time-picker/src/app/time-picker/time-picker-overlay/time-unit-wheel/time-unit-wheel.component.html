<ul
  #digitList
  tabIndex="{{tabIndex}}"
  class="{{timeUnitType}}"
  [scrollTop]="listPositionOffset"
  (scroll)="onScroll($event.target.scrollTop)"
  (keydown)="false"
  (keyup)="onKeyDown($event)"
>
<!--Key down on focus change needs to be fixed-->
  <app-time-unit-wheel-option
    *ngFor="let digit of digits"
    [label]="digit"
  ></app-time-unit-wheel-option>
</ul>
